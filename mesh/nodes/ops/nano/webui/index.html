<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GOB • Nano</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; background:#111; color:#e7e7e7; }
    .wrap { min-height: 100vh; display:grid; place-items:center; padding: 24px; }
    .card { background:#18191b; border:1px solid #2a2c30; border-radius:12px; padding:20px 24px; max-width:720px; width:100%; box-shadow: 0 10px 24px rgba(0,0,0,0.35); }
    .row { display:flex; justify-content: space-between; align-items:center; gap:12px; }
    .brand { font-weight:600; letter-spacing:.2px; }
    .muted { color:#9aa0a6; font-size:14px; }
    .actions { display:flex; gap:10px; }
    a.button { color:#e7e7e7; text-decoration:none; border:1px solid #2a2c30; background:#202226; padding:8px 12px; border-radius:8px; transition: 150ms ease; }
    a.button:hover { border-color:#3a3d42; background:#23262b; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="margin-bottom:8px;">
        <div>
          <div class="brand">GOB • Nano</div>
          <div class="muted">Experimental UI for the nano node</div>
        </div>
        <div class="actions">
          <a class="button" href="/prototypes/terminal.html">Open Prototype</a>
        </div>
      </div>
      <div class="muted">This node currently exposes a prototype terminal interface. Use the button above to try it. Branding will adjust dynamically.</div>
    </div>
  </div>
  <script defer src="/js/brand.js"></script>
</body>
</html>
